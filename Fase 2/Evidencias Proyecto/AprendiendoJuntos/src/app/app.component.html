<ng-container *ngIf="viewIndex === 0">
  <app-header (showLogin)="goToLogin()"></app-header>
  <app-about></app-about>
  <app-features></app-features>
  <app-how-it-works></app-how-it-works>
  <app-footer></app-footer>
</ng-container>

<ng-container *ngIf="viewIndex === 1">
  <app-login 
    (loginSuccess)="onLoginSuccess()" 
    (volver)="goToLanding()">
  </app-login>
  <app-footer></app-footer>
</ng-container>

<ng-container *ngIf="viewIndex === 2">
  <app-dashboard 
    (volver)="goToLanding()">
  </app-dashboard>
  <app-footer></app-footer>
</ng-container>
